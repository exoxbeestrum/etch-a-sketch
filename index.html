<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Etch-a-Sketch Exercise</title>
    <meta name="description" content="An HTML/CSS/JS scripting exercise." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- GRID -->
    <div id="container">
      <div id="gridbox"></div>
    </div>

    <!-- GRID SIZE OPTION -->
    <div id="msg_options">
      <div id="msg_bubble">
        <div id="msg_drag">
          <h4>Choose a Grid Size</h4>
        </div>
        <div id="msg_prompt">
          <input
            type="text"
            id="text"
            value="Enter a number between 1 & 100."
          />
          <button id="submit">&#128072;</button>
        </div>
      </div>
      <div id="msg_error"></div>
    </div>

    <!-- RELOAD PAGE -->
    <button id="reset">RESET</button>

    <script src="script.js" async defer></script>
  </body>
</html>
